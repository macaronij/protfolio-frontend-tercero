<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juan Francisco</title>
    <link rel="icon" href="img/pacman.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav>
        <div class="nav__home"></div>
        <div class="nav__nombre">Juan Francisco Alvero</div> 
        <div class="nav__logo"><img class="nav__pacman" src="img/pacman-solo.png" alt="pacman"></div>
        <div class="nav__loguin">Login</div>
    </nav>

    <div id="appdata">
        <link rel="stylesheet" href="css/botonera.css">

        <div class="banner">
            <div class="banner__img">
                <div class="banner__texto">
                    <h1>Juan Francisco</h1>
                    <p>Desarrollador Junior</p>
                </div>
            </div>
        </div>
    
        <div class="flex-container">
            <div class="botonera">
                <div class="botonera__boton" id="botonera__sobremi_link">
                    <div class="botonera__img" id="botonera__sobremi"></div>
                    <span class="botonera__texto"> <span>Sobre mi</span> </span>
                    <span class="botonera__signo"> <span> > </span> </span>
                </div>
                <div class="botonera__boton" id="botonera__educacion_link">
                    <div class="botonera__img" id="botonera__educacion"></div>
                    <span class="botonera__texto"><span>Educacion</span></span>
                    <span class="botonera__signo"><span> > </span> </span>
                </div>
                <div class="botonera__boton" id="botonera__proyectos_link">
                    <div class="botonera__img" id="botonera__proyectos"></div>
                    <span class="botonera__texto"><span>Proyectos</span></span>
                    <span class="botonera__signo"><span> > </span> </span>
                </div>
                <div class="botonera__boton" id="botonera__contacto_link">
                    <div class="botonera__img" id="botonera__contacto"></div>
                    <span class="botonera__texto"><span>Contacto</span></span>
                    <span class="botonera__signo"><span> > </span> </span>
                </div>
            </div>
        </div>
    </div>

    <script src="js/javascript.js"></script>
</body>
</html>
